name: Deploy production

on:
  push:
    branches:
      - production

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
